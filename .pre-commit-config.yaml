repos:
-   repo: https://github.com/psf/black
    rev: 26.1.0
    hooks:
    -   id: black

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
    -   id: mypy
        additional_dependencies: [types-requests, types-PyYAML] # Helps mypy find common types
-   repo: local
    hooks:
    -   id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        args: ["--rcfile=pyproject.toml"] # Force it to read config file